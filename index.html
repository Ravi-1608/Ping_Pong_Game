<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Ping Pong Game</title>

    <!-- Importing CSS File -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Importing JS File -->
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- Ball -->
      <div class="ball" id="ball"></div>

      <!-- Rod 1 -->
      <div class="P1" id="P1">P1</div>

      <!-- Center -->
      <hr class="centerLine" />

      <!-- Rod 2 -->
      <div class="P2" id="P2">P2</div>

      <!-- Blocks to Display Score -->
      <div class="P1Score">
        <span>P1&emsp;</span>
        <p id="P1Score">0</p>
      </div>
      <div class="P2Score">
        <span>P2&emsp;</span>
        <p id="P2Score">0</p>
      </div>
    </div>
  </body>
</html>
